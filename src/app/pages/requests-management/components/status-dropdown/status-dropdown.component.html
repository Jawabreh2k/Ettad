<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-medium {{ getStatusClass(status) }} hover:opacity-80 transition-opacity cursor-pointer">
    {{ status }}
    <lucide-angular [img]="ChevronDown" class="w-3 h-3"></lucide-angular>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="isOpen"
    class="absolute z-50 mt-2 w-36 bg-white rounded-lg shadow-lg border border-[var(--color-border)] overflow-hidden">
    <button
      *ngFor="let statusOption of statuses"
      (click)="selectStatus(statusOption)"
      class="w-full text-left px-4 py-2 text-sm text-[var(--color-text)] hover:bg-[var(--color-background-hover)] transition-colors">
      {{ statusOption }}
    </button>
  </div>
</div>
