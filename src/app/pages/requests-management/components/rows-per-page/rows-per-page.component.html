<div class="flex items-center gap-2">
  <span class="text-sm text-[var(--color-text)]">Showing</span>
  <select
    [(ngModel)]="rowsPerPage"
    (ngModelChange)="onRowsPerPageChange($event)"
    class="px-3 py-1.5 border border-[var(--color-border)] rounded-lg text-sm text-[var(--color-text)] bg-white focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] focus:border-transparent">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>
  <span class="text-sm text-[var(--color-text)]">of {{ totalItems }}</span>
</div>
