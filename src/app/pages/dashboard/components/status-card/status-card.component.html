<div class="rounded-lg p-4 {{ getBackgroundColor() }} shadow-sm overflow-hidden">
  <!-- Header -->
  <div class=" pb-3 {{ getStatusColor() }} border-b-4 mb-4">
    <div class="flex items-center gap-2">
      <span class="w-2 h-2 rounded-full {{ getDotColor() }}"></span>
      <h3 class="text-sm font-semibold text-[var(--color-text)]">{{ title }}</h3>
    </div>
  </div>

  <!-- Table Header -->
  <div class="px-6 py-8 grid grid-cols-2 gap-4 bg-white rounded-t-xl">
    <div class="text-xs font-semibold text-[var(--color-text-muted)] uppercase tracking-wider">{{ 'dashboard.orderId' | translate }}</div>
    <div class="text-xs font-semibold text-[var(--color-text-muted)] uppercase tracking-wider">{{ 'dashboard.requestDate' | translate }}</div>
  </div>

  <!-- Divider -->
  <div class="border-t border-black/10"></div>

  <!-- Orders List -->
  <div class="px-6 py-3 bg-white rounded-b-xl">
    <div *ngIf="orders.length === 0" class="text-sm text-[var(--color-text-muted)] text-center py-4">
      {{ 'dashboard.noOrders' | translate }}
    </div>
    <div *ngFor="let order of orders; let last = last"
    class="grid grid-cols-2 gap-4 py-3"
    >
     <div class="text-sm font-medium text-[var(--color-text)]">{{ order.orderId }}</div>
      <div class="text-sm text-[var(--color-text)]">{{ order.requestDate }}</div>
    </div>
  </div>
</div>
