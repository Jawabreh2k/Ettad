<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-[var(--color-text)]">Add Asset</h1>
  </div>

  <!-- Centered Form Container -->
  <div class="flex-1 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-custom-md p-6 w-full max-w-2xl">
      <h2 class="text-xl font-bold text-[var(--color-text)] mb-6">Add New Asset Form</h2>
    
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Image Upload Section -->
      <div class="flex items-center justify-center gap-4 mb-6">
        <div class="w-[81px] h-[81px] border border-dashed border-[var(--color-brand)]/50 rounded-md bg-white overflow-hidden cursor-pointer relative"
             (click)="triggerFileInput()"
             (dragover)="onDragOver($event)"
             (drop)="onDrop($event)">
          <img *ngIf="previewUrl; else placeholderIcon" 
               [src]="previewUrl" 
               alt="Preview" 
               class="w-full h-full object-cover rounded-md" />
          <ng-template #placeholderIcon>
            <div class="w-full h-full flex items-center justify-center">
              <div class="w-12 h-12 bg-[#F3F4F6] rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-[#6B7280]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
              </div>
            </div>
          </ng-template>
        </div>
        <div class="text-left">
          <p class="text-sm text-[#6B7280]">Drag image here</p>
          <p class="text-sm text-[#6B7280]">or <span class="text-[var(--color-brand)] cursor-pointer" (click)="triggerFileInput()">Browse image</span></p>
        </div>
        <input
          type="file"
          #fileInput
          (change)="onFileSelect($event)"
          accept="image/*"
          class="hidden"
        />
      </div>

      <!-- Form Fields -->
      <div class="space-y-4">
        <!-- Product Name -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">Product Name</label>
          <input
            type="text"
            [(ngModel)]="assetForm.productName"
            name="productName"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] placeholder:text-[#9CA3AF] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
            placeholder="Enter product name"
          />
        </div>

        <!-- Product ID -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">Product ID</label>
          <input
            type="text"
            [(ngModel)]="assetForm.productId"
            name="productId"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] placeholder:text-[#9CA3AF] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
            placeholder="13328"
          />
        </div>

        <!-- Nature -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">Nature</label>
          <input
            type="text"
            [(ngModel)]="assetForm.nature"
            name="nature"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] placeholder:text-[#9CA3AF] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
            placeholder="Enter nature"
          />
        </div>

        <!-- Supplier -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">Supplier</label>
          <input
            type="text"
            [(ngModel)]="assetForm.supplier"
            name="supplier"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] placeholder:text-[#9CA3AF] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
            placeholder="Enter supplier name"
          />
        </div>

        <!-- Quantity -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">Quantity</label>
          <input
            type="text"
            [(ngModel)]="assetForm.quantity"
            name="quantity"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] placeholder:text-[#9CA3AF] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
            placeholder="Enter quantity"
          />
        </div>

        <!-- LOT -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">LOT</label>
          <input
            type="text"
            [(ngModel)]="assetForm.lot"
            name="lot"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] placeholder:text-[#9CA3AF] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
            placeholder="Enter LOT number"
          />
        </div>

        <!-- Expiry Date -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">Expiry Date</label>
          <input
            type="date"
            [(ngModel)]="assetForm.expiryDate"
            name="expiryDate"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] placeholder:text-[#9CA3AF] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
            placeholder="Select expiry date"
          />
        </div>

        <!-- Warehouse -->
        <div class="flex items-center gap-6">
          <label class="text-sm font-medium text-[#6B7280] w-28 shrink-0">Warehouse</label>
          <select
            [(ngModel)]="assetForm.warehouse"
            name="warehouse"
            class="flex-1 px-4 py-2.5 bg-white rounded-lg border text-sm text-[#23272E] focus:outline-none focus:ring-2 focus:ring-[var(--color-brand)]"
          >
            <option value="">Select warehouse</option>
            <option *ngFor="let warehouse of warehouses" [value]="warehouse">{{ warehouse }}</option>
          </select>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end gap-3 pt-6">
        <button
          type="button"
          (click)="onCancel()"
          class="px-6 py-2.5 border border-[var(--color-border)] text-[var(--color-text)] rounded-lg hover:bg-[var(--color-background-hover)] transition-colors"
        >
          Discard
        </button>
        <button
          type="submit"
          class="px-6 py-2.5 bg-[var(--color-brand)] text-white rounded-lg hover:bg-[var(--color-brand-dark)] transition-colors"
        >
          Add Asset
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
